<!DOCTYPE html>
<html>
<head>
  <title>Viewer Page</title>
  <link rel="stylesheet" href="video_overlay.css">
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script> -->
  <script src="jquery.min.js"></script>
  <script src="video_overlay.js" type="text/javascript"></script>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; width: 100%; height: 100%;">
    <div id="app" class="full-height"></div>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
      <svg id = "parent_svg_maze" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      </svg>
      <svg id = "parent_svg_debug" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      </svg>
      <svg id = "parent_svg_bloomwood" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        <svg id = "dialog_container" style="position: absolute;""></svg>
      </svg>
      <div class="extension-options">
        <label>
          <input type="checkbox" name="overlay" value="debug" onchange="changeOverlay()"> Debug Overlay
        </label>
        <label>
          <input type="checkbox" name="overlay" value="bloomwood" onchange="changeOverlay()"> Bloomwood Overlay
        </label>
      </div>
      
      <div class="container" id="offset_box">
        <h3>Tween Offset: <span id="tween-offset">0</span></h3>
        <button id = "plus" onclick="incrementTweenOffset()">+</button>
        <button id = "minus" onclick="decrementTweenOffset()">-</button>
      </div>

      <div id="accessibility_container">
        <div>
          <button id="increase-font-size-button" onclick="increaseFontSize()">Font Size (+)</button>
          <button id="decrease-font-size-button" onclick="decreaseFontSize()">Font Size (-)</button>
        </div>
        <div>
          <label for="font-color-select">Font Color:</label>
          <select id="font-color-select" onchange="changeFontColor()">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
          </select>
        </div>
        <div>
          <label for="font-type-select">Font Type:</label>
          <select id="font-type-select" onchange="changeFontType()">
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica Neue</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Tahoma">Tahoma</option>
            <option value="OpenDyslexic">OpenDyslexic</option>
          </select>
        </div>
        <div>
          <label for="language-select">Language:</label>
          <select id="language-select" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>
        </div>
      </div>
      
      
      
    </body>
</html>
